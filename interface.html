<form class="form-horizontal icon-ui-wrapper">
  <header>
    <p>Icon picker</p>
  </header>
  <!--
  <div class="spinner-holder animated">
    <div class="spinner-overlay">Loading...</div>
  </div>
  -->

  <!-- Nav tabs -->
  <ul class="nav nav-tabs hidden" role="tablist">
    <li role="presentation" class="active"><a href="#fa" role="tab" data-toggle="tab">Font Awesome</a></li>
    <li role="presentation"><a href="#fliplet" role="tab" data-toggle="tab">Fliplet Icons</a></li>
  </ul>

  <div class="search-holder">
    <input type="text" placeholder="Search icons" class="form-control search-field" />
    <div class="clear-search"><i class="fa fa-times"></i></div>
  </div>
  <!-- Nav tabs content -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="fa">
      <div class="font-awesome-icons icons-list"></div>
    </div>
    <div role="tabpanel" class="tab-pane" id="fliplet">
    <!-- Fliplet Icons UI here -->
    </div>
  </div>
</form>
